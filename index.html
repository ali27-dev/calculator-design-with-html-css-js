<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main class="main">

    <!-- header-section -->
    <header>
      <h1>Welcome to Calculate me!</h1>
    </header>

    <!-- container-section -->
    <section id="container">

<!-- input- -->
<div id="row">
    <input type="text" name="" class="input">
</div>

 <!-- first-row -->
 <div id="row">
    <button id="button" class="gray">C</button->
    <button id="button" class="gray">%</button->
    <button id="button" class="gray">M+</button->
    <button id="button" class="orange">M-</button->
  </div>

      <!-- second-row -->
      <div id="row">
        <button id="button" class="black">7</button->
        <button id="button" class="black">8</button->
        <button id="button" class="black">9</button->
        <button id="button" class="orange">*</button->
      </div>

      <!-- third-row -->
      <div id="row">
        <button id="button" class="black">4</button->
        <button id="button" class="black">5</button->
        <button id="button" class="black">6</button->
        <button id="button" class="orange">/</button->
      </div>

      <!-- four-row -->
      <div id="row">
        <button id="button" class="black">1</button->
        <button id="button" class="black">2</button->
        <button id="button" class="black">3</button->
        <button id="button" class="orange">+</button->
      </div>
       <!-- five-row -->
       <div id="row">
        <button id="button" class="black">0</button->
        <button id="button" class="black">.</button->
        <button id="button" class="black">=</button->
        <button id="button" class="orange">-</button->
      </div>
    </section>
</main>
  </body>
  <script src="script.js"></script>
</html>
